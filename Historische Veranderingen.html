<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historische veranderingen binnenstad-noord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 63%);
            text-align: center;
        }

        .container {
            margin: 50px auto;
            width: 90%;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slider-container {
            margin-top: 20px;
        }

        #image-container {
            position: relative;
            width: 30cm;
            height: 10cm;
            overflow: hidden;
            margin: 0 auto;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        .slider {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historische veranderingen binnenstad-noord</h1>
        <div id="image-container">
            <img src="kwinkenplein kleur.png" alt="Historische situatie" class="image" id="historical-image">
            <img src="IMG_8271.JPG" alt="Huidige situatie" class="image" id="current-image">
        </div>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" class="slider" id="image-slider">
        </div>
    </div>

    <script>
        const slider = document.getElementById("image-slider");
        const historicalImage = document.getElementById("historical-image");
        const currentImage = document.getElementById("current-image");

        slider.addEventListener("input", () => {
            const value = slider.value;
            historicalImage.style.opacity = (100 - value) / 100;
            currentImage.style.opacity = value / 100;
        });
    </script>
</body>
</html>
