<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binnenstad Noord Kaart</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #map {
            width: 400px;
            height: 400px;
            background-image: <img src="kwinkenplein kleur.png"
            background-size: cover;
            background-position: center;
            position: relative;
            margin-top: 20px;
        }

        .marker {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }

        .marker:hover {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Binnenstad Noord Kaart</h1>
    <div id="map">
        <div class="marker" style="top: 50px; left: 150px;"></div> <!-- Voorbeeldmarker 1 -->
        <div class="marker" style="top: 200px; left: 250px;"></div> <!-- Voorbeeldmarker 2 -->
    </div>

    <script>
        const markers = document.querySelectorAll('.marker');

        markers.forEach(marker => {
            marker.addEventListener('mouseover', function() {
                // Toon afbeeldingen wanneer de marker wordt gehoverd
                // Hier kun je logica toevoegen om verschillende afbeeldingen voor elke marker weer te geven
            });

            marker.addEventListener('click', function() {
                // Navigeer naar een andere pagina wanneer de marker wordt geklikt
                window.location.href = 'historisch.html'; // Vervang 'andere_pagina.html' met de werkelijke URL van de andere pagina
            });
        });
    </script>
</body>

</html>
